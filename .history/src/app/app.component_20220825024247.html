<!-- eslint-disable @angular-eslint/template/eqeqeq -->
<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <div class="main-list">
                    <ion-list id="inbox-list">

                        <ion-menu-toggle auto-hide="false">
                            <ion-item lines="none" (click)="navigate('/home', 1)" detail="false" class="ion-text-center" [class.selected]="selectedIndex == 1">
                                <ion-label>Home</ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                        <ion-menu-toggle auto-hide="false">
                            <ion-item lines="none" (click)="navigate('/profile', 2)" detail="false" class="ion-text-center" [class.selected]="selectedIndex == 2">
                                <ion-label>Profile</ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                        <ion-menu-toggle auto-hide="false">
                            <ion-item lines="none" (click)="navigate('/favorite', 4)" detail="false" class="ion-text-center" [class.selected]="selectedIndex == 4">
                                <ion-label>Menus</ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                        <ion-menu-toggle auto-hide="false">
                            <ion-item lines="none" (click)="navigate('/favorite', 4)" detail="false" class="ion-text-center" [class.selected]="selectedIndex == 4">
                                <ion-label>Burgers</ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                        <ion-item lines="none" (click)="isRemainder === 1 ? isRemainder = 0 : isRemainder = 1">
                            Compl√©ments
                            <ion-icon slot="end" name="isRemainder? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
                        </ion-item>

                        <ion-menu-toggle auto-hide="false">
                            <ion-list lines="none">
                                <ion-item menuclose [hidden]="!isRemainder" [routerLink]="['/notifications']" [queryParams]="{ type: 'birthday' }" menuClose class="sub-menu">
                                    <ion-icon name="calendar" slot="start"></ion-icon>
                                    Birthdays
                                </ion-item>
                            </ion-list>
                        </ion-menu-toggle>
                        <ion-menu-toggle auto-hide="false">
                            <ion-item lines="none" (click)="navigate('/my-cart', 3)" detail="false" class="ion-text-center" [class.selected]="selectedIndex == 3">
                                <ion-label>My Cart</ion-label>
                            </ion-item>
                        </ion-menu-toggle>

                        <ion-menu-toggle auto-hide="false">
                            <ion-item lines="none" (click)="navigate('/my-orders', 5)" detail="false" class="ion-text-center" [class.selected]="selectedIndex == 5">
                                <ion-label>Mes Commandes</ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                    </ion-list>

                    <!-- Close Button -->
                    <ion-button fill="clear" color="dark" (click)="close()">
                        <ion-icon name="close-circle-outline"></ion-icon>
                    </ion-button>
                </div>
            </ion-content>
        </ion-menu>

        <ion-router-outlet id="main-content"></ion-router-outlet>



    </ion-split-pane>
</ion-app>
