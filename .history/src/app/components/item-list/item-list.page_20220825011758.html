<ion-list fullscreen>


    <ion-item detail (click)="clicked.emit()">
        <ion-avatar slot="start">
            <img s [src]="'data:image/png;base64,' + item.image" />
        </ion-avatar>
        <ion-label>
            <h2>{{item.name.toUpperCase()}}</h2>
            <h3 style=" color: #ffb800;">{{item.prix}}frs</h3>
        </ion-label>
    </ion-item>


</ion-list>
